<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jekyll Theme - Lazy</title>
    <link rel="stylesheet" href="/project/css/styles.css" type="text/css">
</head>
<body class="login">
    <div class="site">

        <!-- checkbox will be used to save the state of menu on/off -->
        <input type="checkbox" id="nav-main-toggle" name="nav-main-toggle">

        <header class="site-header">
            <div class="site-branding">
                <p class="site-title">Jekyll Theme - Lazy</p>
                <p class="site-description">It's minimal and lazy!</p>
            </div>

            <!-- label will be used to change the state of menu -->
            <label class="fas right" id="nav-toggle" for="nav-main-toggle"><span>Menu</span></label>

            <nav class="navigation main">                
                <ul>
                    <li><a class="fas fa-newspaper" href="/project/">Blog</a></li>
                    <li><a class="fas fa-user-secret" href="/project/about">About</a></li>
                    <li><a class="fas fa-envelope" href="/project/contacts">Contacts</a></li>
                    <li><a class="fas fa-key" href="/project/login">Login</a></li>
                </ul>
            </nav>
        </header>
        <main class="site-content">

            <!-- Here will be put html from pages which use this layout -->
            <form action="#" method="POST">
    <fieldset>
        <legend>Login</legend>

        <p class="field">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
        </p>

        <p class="field">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </p>

        <input type="submit" class="button" value="Login">
    </fieldset>
</form>

        </main>
        <footer class="site-footer">

        </footer>
    </div>
    
</body>
</html>
