<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{site.baseurl}}/css/styles.css" type="text/css">
</head>
<body>
    <div class="site">

        <!-- checkbox will be used to save the state of menu on/off -->
        <input type="checkbox" id="nav-main-toggle" name="nav-main-toggle">

        <header class="site-header">
            <div class="site-branding">
                <p class="site-title">{{ site.title }}</p>
                <p class="site-description">{{ site.description }}</p>
            </div>

            <!-- label will be used to change the state of menu -->
            <label class="fas right" id="nav-toggle" for="nav-main-toggle"><span>Menu</span></label>

            <nav class="navigation main">                
                <ul>
                    <li><a class="fas fa-newspaper" href="{{site.baseurl}}/">Blog</a></li>
                    <li><a class="fas fa-user-secret" href="{{site.baseurl}}/about">About</a></li>
                    <li><a class="fas fa-envelope" href="{{site.baseurl}}/contacts">Contacts</a></li>
                </ul>
            </nav>
        </header>
        <main class="site-content">

            <!-- Here will be put html from pages which use this layout -->
            {{ content }}

        </main>
        <footer class="site-footer">

        </footer>
    </div>
    
</body>
</html>
